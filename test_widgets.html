<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Testing - Boat Safe</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .status.success { background: #d4edda; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .status.loading { background: #d1ecf1; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; max-height: 300px; }
    </style>
</head>
<body>
    <h1>Widget Integration Test</h1>
    
    <div class="test-section">
        <h2>Weather Warnings Widget Test</h2>
        <button onclick="testWeatherWarnings()">Test Weather Warnings</button>
        <div id="weather-status" class="status loading">Ready to test...</div>
        <div id="weather-results"></div>
    </div>
    
    <div class="test-section">
        <h2>Coastal Forecasts Widget Test</h2>
        <button onclick="testCoastalForecasts()">Test All Coastal Regions</button>
        <div id="coastal-status" class="status loading">Ready to test...</div>
        <div id="coastal-results"></div>
    </div>

    <script>
        async function testWeatherWarnings() {
            const status = document.getElementById('weather-status');
            const results = document.getElementById('weather-results');
            
            status.className = 'status loading';
            status.textContent = 'Testing weather warnings function...';
            
            try {
                const response = await fetch('/.netlify/functions/weather-forecast');
                const data = await response.json();
                
                if (response.ok) {
                    status.className = 'status success';
                    status.textContent = 'Weather warnings test successful!';
                    
                    let html = `<h3>Weather Warnings Results</h3>`;
                    html += `<p><strong>Office:</strong> ${data.officeName}</p>`;
                    html += `<p><strong>Updated:</strong> ${data.updated}</p>`;
                    html += `<h4>Warning Types:</h4>`;
                    
                    Object.entries(data.warnings).forEach(([code, warning]) => {
                        html += `<div style="margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">`;
                        html += `<strong>${code} - ${warning.name}</strong><br>`;
                        html += `Has Content: ${warning.hasContent}<br>`;
                        html += `Content Length: ${warning.content.length}<br>`;
                        if (warning.timestamp) {
                            html += `Timestamp: ${warning.timestamp}<br>`;
                        }
                        if (warning.hasContent) {
                            html += `<details><summary>Show Content</summary><pre>${warning.content.substring(0, 500)}...</pre></details>`;
                        }
                        html += `</div>`;
                    });
                    
                    results.innerHTML = html;
                } else {
                    throw new Error(data.message || 'Unknown error');
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = `Weather warnings test failed: ${error.message}`;
                results.innerHTML = `<pre>${error.stack}</pre>`;
            }
        }
        
        async function testCoastalForecasts() {
            const status = document.getElementById('coastal-status');
            const results = document.getElementById('coastal-results');
            
            status.className = 'status loading';
            status.textContent = 'Testing all coastal forecast regions...';
            
            const regions = [
                'CWFAJK', 'CWFAEG', 'CWFYAK', 'CWFAER', 
                'CWFALU', 'CWFWCZ', 'CWFNSB'
            ];
            
            try {
                let html = `<h3>Coastal Forecast Results</h3>`;
                let allSuccessful = true;
                
                for (const region of regions) {
                    status.textContent = `Testing coastal forecast region ${region}...`;
                    
                    try {
                        const response = await fetch(`/.netlify/functions/coastal-forecast/${region}`);
                        const data = await response.json();
                        
                        if (response.ok) {
                            html += `<div style="margin: 10px 0; padding: 10px; border: 1px solid #28a745; border-radius: 5px; background: #f8fff9;">`;
                            html += `<strong>${region} - ${data.regionName}</strong> ✅<br>`;
                            html += `Text Length: ${data.properties.fullText.length}<br>`;
                            html += `Updated: ${data.properties.updated}<br>`;
                            html += `Locations Found: ${data.properties.locations.length}<br>`;
                            html += `<details><summary>Show Sample Content</summary><pre>${data.properties.fullText.substring(0, 300)}...</pre></details>`;
                            html += `</div>`;
                        } else {
                            throw new Error(data.message || 'Unknown error');
                        }
                    } catch (error) {
                        allSuccessful = false;
                        html += `<div style="margin: 10px 0; padding: 10px; border: 1px solid #dc3545; border-radius: 5px; background: #fff8f8;">`;
                        html += `<strong>${region}</strong> ❌<br>`;
                        html += `Error: ${error.message}<br>`;
                        html += `</div>`;
                    }
                }
                
                if (allSuccessful) {
                    status.className = 'status success';
                    status.textContent = 'All coastal forecast regions tested successfully!';
                } else {
                    status.className = 'status error';
                    status.textContent = 'Some coastal forecast regions failed - see results below';
                }
                
                results.innerHTML = html;
            } catch (error) {
                status.className = 'status error';
                status.textContent = `Coastal forecast test failed: ${error.message}`;
                results.innerHTML = `<pre>${error.stack}</pre>`;
            }
        }
        
        // Auto-run tests on page load for convenience
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Widget test page loaded');
        });
    </script>
</body>
</html>
